<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html rose garden</title>
    <link rel="shortcut icon" href="rose.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button" id="make-rose-btn" can-duplicate="rose">
        <span>Click to leave a rose</span>
    </div>
    <div id="about-btn">
        <span>?</span>
    </div>
    <div id="about">
        <span class="more">Leave a rose, or re-arrange the roses however you like. Thanks for visiting!</span>
        <span class="exit">x</span>
    </div>
    <img src="rose.png" id="rose" class="rose" can-move />
    <script type="module" src="app.js"></script>
</body>
</html>
